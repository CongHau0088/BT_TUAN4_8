<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="form">
        <div class="form-group">
            <label for="name">Place</label>
            <input type="text" class="form-control" id="name" th:field="*{place}" placeholder="Place">
        </div>

        <div class="form-group">
            <label for="image">Start Date:</label>
            <input type="date" class="form-control" id="image" th:field="*{startDate}" placeholder="image">
        </div>

        <div class="form-group">
            <label class="form-label" for="lectureName">Lecture</label>
            <input type="text" class="form-control" id="lectureName" th:field="*{lectureName}" placeholder="LectureName">
        </div>
        <input type="submit" class="btn btn-success" value="Add">
    </form>
</div>
</body>
</html>
